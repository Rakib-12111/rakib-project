<!DOCTYPE html>
<html lang="en">

<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Document</title>
      <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.13/dist/full.min.css" rel="stylesheet" type="text/css" />
      <script src="https://cdn.tailwindcss.com"></script>

</head>

<body>
     
<main class="flex justify-center m-10">
<div class="mockup-phone">
  <div class="camera"></div>
  <div class="display">
    <div class="artboard artboard-demo phone-3">
     <!-- avaiale balace start -->
     <div class="stats shadow">
      <div class="stat">
        <div class="stat-title">Account Balance</div>
        <div id="account-balance" class="stat-value">89400</div>
      </div>
    </div>
    <div class="divider"></div>
     <!-- avaiale balace end -->
      <!-- user action button start -->
       <div>
            <button id="show-add-money-button" class="btn btn-lg">Add Money</button>
            <button id="show-cashout-button" class="btn btn-lg">Cash Out</button>

       </div>
       <div class="divider"></div>

      <!-- user action button end-->

      <!-- add money form start here -->
    <div id="add-money-form" class=" card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
      <form class="card-body">
        <div class="form-control">
          <label class="label">
            <span class="label-text">Amount</span>
          </label>
          <input id="input-add-money" type="text" placeholder="Add amount" class="input input-bordered" required />
        </div>
        <div class="form-control">
          <label class="label">
            <span class="label-text">4Digit Pin</span>
          </label>
          <input id="input-pin" type="password" placeholder="Enter your pin" class="input input-bordered" required />
        </div>
        <div class="form-control mt-6">
          <button id="add-money-button" class="btn btn-primary">Add Money</button>
        </div>
      </form>
    </div>
      <!-- add money form end here -->
      <!-- cash out from start here -->
<div id="cash-out-form" class=" hidden card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
      <form class="card-body">
        <div class="form-control">
          <label class="label">
            <span class="label-text">Cash Out</span>
          </label>
          <input id="input-cash-out" type="text" placeholder="Enter your amount" class="input input-bordered" required />
        </div>
        <div class="form-control">
          <label class="label">
            <span class="label-text">4 Digit Pin</span>
          </label>
          <input id="input-pin-number" type="password" placeholder="Enter your pin" class="input input-bordered" required />
        </div>
        <div class="form-control mt-6">
          <button id="cash-out-button" class="btn btn-primary">Cash Out</button>
        </div>
      </form>
    </div>

      <!-- cash out from end here -->


    </div>
  </div>
</div> 
</main>


<script src="js/addMoney.js"></script>
<script src="js/cashout.js"></script>
<script src="js/features.js"></script>
</body>

</html>
